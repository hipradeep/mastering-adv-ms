server:
  port: 8080

spring:
  application:
    name: gateway-service
  config:
    import: "optional:configserver:http://localhost:8888/"

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true         # Enable route generation via serviceId
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/auth/login/**

        - id: user-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/users/**
          #filters:
          #- StripPrefix=1        # Remove /api before forwarding
          #- StripPrefix=2        # Remove /api/users before forwarding

        - id: order-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/orders/**
          #filters:


logging:
  level:
    org.springframework.boot.env: DEBUG    # Shows config loading
    org.springframework.core.env: DEBUG    # Shows property resolution
    com.hipradeep: TRACE                   # Your package for custom logging